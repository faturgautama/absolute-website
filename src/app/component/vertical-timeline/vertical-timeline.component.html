<div class="timeline">
    <div class="timeline-row" *ngFor="let item of Timeline" data-aos="fade-up" data-aos-delay="800">
        <div class="timeline-time text-kuning">
            <h4>{{ item.title }}</h4>
        </div>
        <div class="timeline-content">
            <p id="paragraph{{ item.id }}" class="mb-0"></p>
        </div>
    </div>
</div>
