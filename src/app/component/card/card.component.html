<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-2 py-3" [class]="CardClass">
    <div class="row h-100">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 card_container">
            <h4 class="text-biru-tua mb-4 fw-bold">
                {{ CardHeader }}
            </h4>
            <span class="text-biru-tua fw-light">
                <div class="row mb-2" *ngFor="let item of CardBody; let i = index">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                        <p class="mb-0 fw-bold">Ply {{ i + 1 }}</p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                        <p class="mb-0 list_card_body">{{ item }}</p>
                    </div>
                </div>
            </span>
        </div>
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-grid gap-1">
            <button class="btn btn-danger btn-sm" type="button">
                Read More
            </button>
        </div> -->
    </div>

</div>
