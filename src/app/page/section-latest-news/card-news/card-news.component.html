<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mb-3" *ngFor="let item of SectionContent">
        <div class="card shadow-sm border-0 cursor-pointer">
            <img src="../../../../assets/image/img_card_header.png" class="card-img-top">
            <div class="card-body">
                <div class="row align-items-center mb-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-0 div_title">
                        <h5 class="card-title fw-bold mb-0" [class.text-center]="item.card_header_align == 'Center'">
                            {{ item.title }}
                        </h5>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <p id="content{{ item.id }}" class="card-text" style="text-align: justify;"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-grid gap-2">
                        <button class="btn btn-danger btn-sm" type="button" (click)="onClickReadMore(item)">
                            Read More
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
