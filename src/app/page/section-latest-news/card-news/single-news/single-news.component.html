<div class="row mb-4" data-aos="fade-left">
    <!-- Header -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0 mb-4">
        <app-section-header [HeadingText]="'Latest News'"></app-section-header>
    </div>

    <!-- Content -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="container">
            <!-- Title -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4 class="text-merah mb-0">
                        {{ News ? News.title : '' }}
                    </h4>
                </div>
            </div>

            <!-- Content -->
            <div class="row mb-5">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p id="detail_content" class="mb-0" style="text-align: justify;"></p>
                </div>
            </div>

            <!-- User Created -->
            <div class="row mb-1">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="mb-0">Created By : {{ News ? News.user_created : '' }} </p>
                </div>
            </div>

            <!-- Time Created -->
            <div class="row mb-2">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="mb-0">{{ News ? News.time_created : '' }} </p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
