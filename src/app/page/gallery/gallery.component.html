<div class="row bg-merah py-5">
    <section class="mb-4">
        <div class="container">
            <!-- Heading -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0 mb-3 text-center">
                <h2 class="text-putih mb-4" data-aos="fade-up" data-aos-duration="400">
                    Gallery
                </h2>
            </div>

            <!-- Content -->
            <div class="col-lg-12 col-md-12 col-ms-12 col-xs-12 px-0">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <swiper [slidesPerView]="slidesPerView" [spaceBetween]="10" [autoplay]="true"
                            data-swiper-autoplay="2000">
                            <ng-template swiperSlide *ngFor="let item of Content">
                                <div class="card border-0 shadow-sm rounded">
                                    <div class="card-body p-0" style="height: 25rem;">
                                        <img id="{{ item.id }}" src="{{ item.url }}" alt=" {{ item.id }}"
                                            style="height: 100%; width: 100%;" class="rounded">
                                    </div>
                                </div>
                            </ng-template>
                        </swiper>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
